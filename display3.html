<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
       *{
        margin: 0;
        box-sizing: border-box;
       }
     body{
        grid-template-columns:;
        min-height: 100vh;
     }
     .dış{
        height: 250vh;
        width: 95vw;
        margin: 20px;
        padding: 20px;
        border: 5px solid black;
     }
     .üst{
        border: 2px solid black ;
       background-color: #00A9FF;
        width: auto;
        height: 200px;
        margin-bottom: 10px;
     }
     .ortasol{
        border: 2px solid black;
        background-color: rgb(141, 225, 16);
        width:50% ;
        height: 250px;
        float: left;
    }
    .ortasağ{
      border: 2px solid black;
      background-color: #00A9FF;
      width: 49%;
      height:800px ;
      float: right;
    }
    .altsol{
      border: 2px solid black;
      background-color: #00A9FF;
      width: 50%;
      height:700px ;
      float: left;
      margin-top: 10px;
    }
    .altsağ{
      border: 2px solid black;
        background-color: rgb(141, 225, 16);
        width:49% ;
        height: 150px;
        float: right;  
        margin-top: 10px;
    }
    .alt{
      border: 2px solid black ;
       background-color:rgb(141, 225, 16) ;
        width: auto;
        height: 560px;
       align-items: end;
       /* margin-top: 990px; */
        
       
    }

    /* .grid-container {
    display: grid;
    grid-template-areas: calc();
    
} */
     

    </style>
</head>
<body>
    <div class="dış ">
        <div class="üst"></div>
        <div class="ortasol "></div>
        <div class="ortasağ "></div>
        <div class="altsol"></div>
        <div class="altsağ"></div>
        <div class="alt"></div>
       </div>
